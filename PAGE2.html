<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/mystylepage2.css">
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="JS/shop.js"></script>
</head>
<body>
	<div class= "topnav">
		<div class= "shop"></div>
			<ul class="navbutton">
				<li>

				<li>

		</div>
	<div class="page2">

					<li>Brocolli</li>
					<li>Pickles</li>

		</ul>

 	<div class= "bottomnav">

			<li>
				<button type="button" onclick="alert('Hello world!')">ADD ITEMS</button>
			</li>

			</li>
			<li>

			</li>
		</ul>
	</div>
</body>
</html>
