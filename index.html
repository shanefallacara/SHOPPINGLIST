<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="CSS/mystyle.css">
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="JS/shop.js"></script>
</head>
<body>
	<div class= "topnav">
		<div class= "shop"></div>
			<ul class="navbutton">
				<li>
					<button type="button" onclick="alert('Hello world!')">ALL ITEMS</button>
				</li>
				<li>
					<button type="button" onclick="alert('Hello world!')">PURCHASED</button>
				</li>
				<li>
					<button type="button" onclick="alert('Hello world!')">TO PURCHASE</button>
				</li>
			</ul>
		</div>
	<div class="page1">
		<input class="item" type="text" placeholder="Please Enter Item To Add Here"><br>
		<div class="selectcat">Select Category</div>
			<select class="category">
				<option value="Bread/Grains">Bread/Grains</option>
  				<option value="Meat/Fish">Meat/Fish</option>
  				<option value="Dressings/Oils">Dressings/Oils</option>
  				<option value="Other">Other</option>
			</select>
		</div>
			<button id="add-button">Add to my list</button>	
	</div>
    <div class= "bottomnav">
		<ul class="buttons">
			<li>
				<button type="button" onclick="alert('Hello world!')">ADD ITEMS</button>
			</li>
			<li>
				<button type="button" onclick="alert('Hello world!')">RECIPES</button>
			</li>
			<li>
				<button type="button" onclick="alert('Hello world!')">SHARE</button>
			</li>
		</ul>
	</div>
</body>
</html>
