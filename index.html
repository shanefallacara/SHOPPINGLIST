<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="CSS/mystyle.css">
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="JS/shopping.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
	<div class= "topnav">
		<div class= "shop"></div>
			<button type="button" id="allitems">ALL ITEMS</button>
		</div>
	<div class="page1" style="display:none">
		<input class="item" type="text" placeholder="Please Enter Item To Add Here"><br>
		<div class="selectcat">Select Category</div>
			<select class="category">
				<option value="BreadandGrains">Bread/Grains</option>
  				<option value="MeatandFish">Meat/Fish</option>
  				<option value="DressingsandOils">Dressings/Oils</option>
  				<option value="Other">Other</option>
			</select>
			<button id="add-button">Add to my list</button>	
			<div id="error">Enter what you're shopping for.</div>
		</div>		
	</div>
	<div class="page2">
		<ul class="catdividers">
			<li class="BreadandGrains">
				<h2>Bread/Grains</h2></li>
				<ul>
					<li>White Bread</li>
					<li>Onion Rolls</li>
				</ul>
			<li class="MeatandFish">
				<h2>Meats/Fish</h2></li>
				<ul>
					<li>Steak</li>
					<li>Chicken Legs</li>
				</ul>
			<li class="DressingsandOils">
				<h2>Dressings/Oils</h2></li>
				<ul>
					<li>Balsalmic Vinegar</li>
					<li>Italian Dressing</li>
				</ul>
			<li class="Other">
				<h2>Other</h2></li>
				<ul>
					<li>Brocolli</li>
					<li>Pickles</li>
				</ul>
		</ul>
	</div>
    <div class= "bottomnav">
		<button type="button" id="additems">ADD ITEMS</button>
	</div>
</body>
</html>
